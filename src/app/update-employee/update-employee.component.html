<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Employee </h3>
            <hr />
            <div class="card-body">
                <!--form start-->
                <form (ngSubmit)="onSubmit()"> <!-- Method onSubmit() to save new information -->

                    <div class="form-group">
                        <label> First Name</label>                             <!--Using two way binding with the object employee and the firstName-->
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>                             <!--Using two way binding with the object employee and the lastName-->
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>                             <!--Using two way binding with the object employee and the emailId-->
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId"
                            name="emailId">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
                <!--form end-->
            </div>
        </div>
    </div>
</div>
